<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Audio Call</title>
</head>

<body>
<h2>ðŸ“ž Audio Call</h2>

<button onclick="startCall()">Call</button>
<button onclick="endCall()">End</button>

<br><br>
<audio id="remoteAudio" autoplay></audio>

<script type="module">

// ðŸ”¥ Firebase Import
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

// ðŸ”¥ Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDQDrOlYu4GFuba1v1PJGlyLSIEm6Li6No",
  authDomain: "bongocall-cad70.firebaseapp.com",
  databaseURL: "https://bongocall-cad70-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "bongocall-cad70",
  storageBucket: "bongocall-cad70.firebasestorage.app",
  messagingSenderId: "642949206020",
  appId: "1:642949206020:web:7329857025880de0446551"
};

// ðŸ”¥ Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ðŸŒ WebRTC
const peer = new RTCPeerConnection({
  iceServers: [
    { urls: "stun:stun.l.google.com:19302" }
  ]
});

let localStream;

// ðŸŽ¤ Start Call
window.startCall = async () => {
  localStream = await navigator.mediaDevices.getUserMedia({ audio: true });

  localStream.getTracks().forEach(track => {
    peer.addTrack(track, localStream);
  });

  peer.ontrack = e => {
    document.getElementById("remoteAudio").srcObject = e.streams[0];
  };

  const offer = await peer.createOffer();
  await peer.setLocalDescription(offer);

  set(ref(db, "call/offer"), offer);
};

// ðŸ“ž Receive Offer
onValue(ref(db, "call/offer"), async (snapshot) => {
  if (!snapshot.exists()) return;

  await peer.setRemoteDescription(snapshot.val());
  const answer = await peer.createAnswer();
  await peer.setLocalDescription(answer);

  set(ref(db, "call/answer"), answer);
});

// ðŸ“© Receive Answer
onValue(ref(db, "call/answer"), async (snapshot) => {
  if (!snapshot.exists()) return;
  await peer.setRemoteDescription(snapshot.val());
});

// âŒ End Call
window.endCall = () => {
  peer.close();
  remove(ref(db, "call"));
  alert("Call Ended");
};

</script>

</body>
</html>
