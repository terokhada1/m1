<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Audio Call</title>
<style>
  body { font-family: sans-serif; text-align: center; padding: 20px; }
  button { padding: 15px 25px; font-size: 18px; margin: 10px; border-radius: 10px; }
  h2 { font-size: 24px; margin-bottom: 20px; }
</style>
</head>
<body>

<h2>ðŸ“ž Mobile Audio Call</h2>

<button onclick="startCall()">Call</button>
<button onclick="endCall()">End</button>

<br><br>
<audio id="remoteAudio" autoplay playsinline></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, set, onValue, push, remove } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

// ðŸ”¥ Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDQDrOlYu4GFuba1v1PJGlyLSIEm6Li6No",
  authDomain: "bongocall-cad70.firebaseapp.com",
  databaseURL: "https://bongocall-cad70-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "bongocall-cad70",
  storageBucket: "bongocall-cad70.firebasestorage.app",
  messagingSenderId: "642949206020",
  appId: "1:642949206020:web:7329857025880de0446551"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ðŸŒ WebRTC setup
const peer = new RTCPeerConnection({
  iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
});

let localStream;

// ðŸŽ¤ Start Call
window.startCall = async () => {
  // Mobile browser requires user interaction
  localStream = await navigator.mediaDevices.getUserMedia({ audio: true });

  localStream.getTracks().forEach(track => peer.addTrack(track, localStream));

  peer.ontrack = e => {
    const audio = document.getElementById("remoteAudio");
    audio.srcObject = e.streams[0];
    audio.play().catch(() => {});
  };

  peer.onicecandidate = e => {
    if (e.candidate) {
      push(ref(db, "call/candidates"), e.candidate);
    }
  };

  const offer = await peer.createOffer();
  await peer.setLocalDescription(offer);
  set(ref(db, "call/offer"), offer);
};

// ðŸ“ž Receive Offer
onValue(ref(db, "call/offer"), async snap => {
  if (!snap.exists()) return;

  await peer.setRemoteDescription(snap.val());

  const answer = await peer.createAnswer();
  await peer.setLocalDescription(answer);
  set(ref(db, "call/answer"), answer);
});

// ðŸ“© Receive Answer
onValue(ref(db, "call/answer"), async snap => {
  if (!snap.exists()) return;
  await peer.setRemoteDescription(snap.val());
});

// â„ ICE candidates
onValue(ref(db, "call/candidates"), snap => {
  snap.forEach(child => {
    peer.addIceCandidate(new RTCIceCandidate(child.val()));
  });
});

// âŒ End Call
window.endCall = () => {
  peer.close();
  remove(ref(db, "call"));
  alert("Call Ended");
};
</script>

</body>
</html>
