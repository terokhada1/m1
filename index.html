<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile + Web Audio Call</title>
<style>
body { font-family: sans-serif; text-align: center; padding: 20px; }
button { padding: 15px 25px; font-size: 18px; margin: 10px; border-radius: 10px; }
h2 { font-size: 24px; margin-bottom: 20px; }
#callStatus { font-size: 20px; margin-top: 20px; }
</style>
</head>
<body>

<h2>ðŸ“ž Audio Call System</h2>

<label for="username">Your Name:</label>
<input type="text" id="username" placeholder="Enter your name">
<br><br>

<button onclick="startCall()">Start Call</button>
<button onclick="endCall()">End Call</button>

<audio id="remoteAudio" autoplay playsinline></audio>

<div id="callStatus">Call Status: None</div>
<div id="callerInfo">Caller: None</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, set, onValue, push, remove } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

// ðŸ”¥ Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDQDrOlYu4GFuba1v1PJGlyLSIEm6Li6No",
  authDomain: "bongocall-cad70.firebaseapp.com",
  databaseURL: "https://bongocall-cad70-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "bongocall-cad70",
  storageBucket: "bongocall-cad70.firebasestorage.app",
  messagingSenderId: "642949206020",
  appId: "1:642949206020:web:7329857025880de0446551"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ðŸŒ WebRTC setup
const peer = new RTCPeerConnection({
  iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
});

let localStream;

// ðŸŒŸ Update Call Status
function updateStatus(status, callerName="") {
  set(ref(db, "call/status"), status);
  set(ref(db, "call/caller"), callerName);
}

// ðŸŽ¤ Start Call
window.startCall = async () => {
  const username = document.getElementById("username").value || "Unknown";
  localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
  localStream.getTracks().forEach(track => peer.addTrack(track, localStream));

  peer.ontrack = e => {
    const audio = document.getElementById("remoteAudio");
    audio.srcObject = e.streams[0];
    audio.play().catch(() => {});
  };

  peer.onicecandidate = e => {
    if (e.candidate) {
      push(ref(db, "call/candidates"), e.candidate);
    }
  };

  const offer = await peer.createOffer();
  await peer.setLocalDescription(offer);
  set(ref(db, "call/offer"), offer);
  updateStatus("calling", username);
};

// ðŸ“ž Receive Offer
onValue(ref(db, "call/offer"), async snap => {
  if (!snap.exists()) return;

  await peer.setRemoteDescription(snap.val());
  const answer = await peer.createAnswer();
  await peer.setLocalDescription(answer);
  set(ref(db, "call/answer"), answer);
});

// ðŸ“© Receive Answer
onValue(ref(db, "call/answer"), async snap => {
  if (!snap.exists()) return;
  await peer.setRemoteDescription(snap.val());
});

// â„ ICE candidates
onValue(ref(db, "call/candidates"), snap => {
  snap.forEach(child => {
    peer.addIceCandidate(new RTCIceCandidate(child.val()));
  });
});

// ðŸ“Š Show live call status on Web
onValue(ref(db, "call/status"), snap => {
  const status = snap.val() || "None";
  document.getElementById("callStatus").innerText = "Call Status: " + status;
});

// ðŸ“Š Show who is calling
onValue(ref(db, "call/caller"), snap => {
  const caller = snap.val() || "None";
  document.getElementById("callerInfo").innerText = "Caller: " + caller;
});

// âŒ End Call
window.endCall = () => {
  peer.close();
  remove(ref(db, "call"));
  document.getElementById("callStatus").innerText = "Call Status: Ended";
  document.getElementById("callerInfo").innerText = "Caller: None";
  alert("Call Ended");
};
</script>

</body>
</html>
